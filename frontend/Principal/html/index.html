 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./../css/reset.css">
   <link rel="stylesheet" href="./../css/css.css">
 </head>
 <body>
    <header>
      <img src="./../img/logo.png" alt="Logo masterDots">
    </header>

    <main>
      <div id="error">
         <p></p>
      </div>
      <form action="juego.html" id="formEntrada">
         <div class="itemform">
            <label for="name">Introduce tu nick: </label>
            <input type="tetx" name="nick" id="nicka" value="@" readonly>
            <input type="tetx" id="nick">
         </div>
         <div class="itemform">
            <label for="correo">Correo electronico </label>
            <input type="email" name="correo" id="correo" value="yo@gmail.com">
         </div>
         <div class="itemform">
            <label for="name">Tamano del juego: </label>
            <select name="tamano" id="tamano">
               <option value="0">Por favor elige un tamano</option>
               <option value="4">4x4</option>
               <option value="5">5x5</option>
               <option value="6">6x6</option>
            </select>
         </div>
         <div class="itemform" id="avatares" >
            <div id="avatar">
               <label for="">Avatar</label>
               <div id="avatarContainer">
                  <img src="./../img/avatar1.png" alt="" id="avatarImg">
               </div>
            </div>
            <div id="avatargrid" >
               <div class="avatarItem">
                  <img src="./../img/avatar1.png" alt="" class="avatarimg" draggable="true"/>
               </div>
               <div class="avatarItem" >
                  <img src="./../img/avatar2.png" alt="" class="avatarimg" draggable="true"/>
               </div>
               <div class="avatarItem" >
                  <img src="./../img/avatar3.png" alt="" class="avatarimg" draggable="true"/>
               </div>
               <div class="avatarItem" >
                  <img src="./../img/avatar4.png" alt="" class="avatarimg" draggable="true"/>
               </div>
               <div class="avatarItem" >
                  <img src="./../img/avatar5.png" alt="" class="avatarimg" draggable="true"/>
               </div>
               <div class="avatarItem" >
                  <img src="./../img/avatar6.png" alt="" class="avatarimg" draggable="true"/>
               </div>
            </div>
         </div>
         <div>
            <input type="submit" value="JUGAR" id="jugar">
         </div>
      </form>
    </main>

    <footer>
      <p>Curso frontend HTTML, CSS y JS</p>
    </footer>
    <script src="./../js/js.js"></script>
    <script src="./../js/datosUsuario.js"></script>
 </body>
 </html>
